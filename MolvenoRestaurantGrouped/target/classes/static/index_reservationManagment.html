<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Resevation</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--    <link rel="stylesheet" href="css/style1.css">-->
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.min.css">
    <script src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>



    <script src="/js/main_reservationManagment.js"></script>
</head>

<body>
    <div class="jumbotron">
        <header class="header">
            <!--    <img src="https://uwmode.nl/wp-content/uploads/2014/12/restaurant.jpeg">-->

            <h1>Reservation</h1>
            <h2>mangement</h2>

        </header>

        <div class="myDiv">
            <label>First name:</label>
            <input id="guestFirstName" type="text">

            <label for="guestLastName">Last name:</label>
            <input id="guestLastName" type="text">

            <label>Phone number:</label>
            <input id="telephone" type="number">



            <label>The tables choosed : </label>
            <table class="table table-bordered table-hover" id="reservedTable">
                <thead>
                    <tr>
                        <th scope="col">Number of Table</th>
                        <th scope="col">The shape of table</th>
                        <th scope="col">The number of seats</th>
                    </tr>
                </thead>
            </table>



            <!--    <label>Time:</label>-->
            <!--    <input id="time" type="time">-->

            <label>Number of guests:</label>
            <input id="numberOfGuest" type="number">


        </div>

        <div id="buttons">
            <button id="add" class="btn btn-primary">Confirm Reservation</button>
            <button id="getresavation" class="btn btn-primary">Show Reservation</button>
        </div>

        <div>
            <!--    <label>AVAILABLE SEATS : </label>-->
            <!--    <P id="seat"></P>-->
        </div>

        <div id="tab">
            <table id="resvationform">
                <thead>
                    <tr>
                        <th>Number Reservation</th>
                        <th>First name</th>
                        <th>Last name</th>
                        <th>Phone number</th>
                        <th>Date</th>
                        <th>Number of table</th>
                        <th>Delete</th>


                    </tr>

                </thead>
            </table>
        </div>

        <div class="modal" id="confirm" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Modal title</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
                    </div>
                    <div class="modal-body">
                        <p>Are you sure?</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-danger" id="delete">Yes</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
