    <h1 style="text-align: center;">
        Table Management
    </h1>
    <div id="tablecontainer">
        <div>
            <label>Choose the shape of table : </label>
            <select id="shape" typeof="text">
                <option value="Round">Round</option>
                <option value="Square">Square</option>
                <option value="Rectangle">Rectangle</option>
            </select></div>
        <br>
        <div class="form-group has-success">
            <label>Number of seats : </label>
            <input id="numOfSeats" type="number"><br></div>
        <div class="form-group has-success">
            <label>Number of table :</label>
            <input id="tableNum" type="text"></div>

        <div class="custom-control custom-switch">
            <input class="custom-control-input" id="availability" type="checkbox" checked="">
            <label class="custom-control-label" for="availability">Available</label>
        </div>

        <div>
            <button class="btn btn-info" id="addTable"> Add table</button>
        </div>
        <div>
            <table class="table table-bordered table-hover" id="resTable">
                <thead>
                    <tr>
                        <th scope="col">Number of Table</th>
                        <th scope="col">The shape of table</th>
                        <th scope="col">The number of seats</th>
                        <th scope="col">Availability</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody class="table table-hover" id="table-list">

                </tbody>

            </table>
            <button class="btn btn-info" id="getTables"> Show tables</button>
        </div>
    </div>
